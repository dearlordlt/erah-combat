<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERAH Combat Setup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body class="font-sans">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-2xl text-center">ERAH Combat Setup</h1>
        
        <!-- Number of Opponents and Start Combat button on one line -->
        <div class="flex items-center mt-4">
            <label for="opponentsCount" class="mr-2">Number of Opponents:</label>
            <input type="number" id="opponentsCount" v-model="opponentsCount" class="w-full p-2 border rounded mr-2">
            <button @click="startCombat" class="bg-blue-500 text-white py-2 px-4 rounded whitespace-nowrap">Start Combat</button>
        </div>

        <h2 class="text-xl text-center mt-6">Add Player</h2>

        <!-- Add Player form components in one line -->
        <div class="flex items-center mt-2">
            <input type="text" v-model="newPlayer.name" placeholder="Player Name" class="w-full p-2 border rounded mr-2">
            <input type="number" v-model="newPlayer.speed" placeholder="Speed" class="w-full p-2 border rounded mr-2">
            <button @click="addPlayer" class="bg-green-500 text-white py-2 px-4 rounded mr-2 whitespace-nowrap">Add Player</button>
            <button @click="sortCombatants" class="bg-yellow-500 text-white py-2 px-4 rounded whitespace-nowrap">Sort by Speed</button>
        </div>

        <div v-for="combatant in combatants" :key="combatant.id" class="border p-4 rounded mt-4">
            <template v-if="combatant.type === 'player'">
                <div class="flex justify-between items-center">
                    <span class="font-bold">Player: {{ combatant.name }}</span>
                    <input type="number" v-model="combatant.speed" @input="updatePlayerSpeed(combatant.id, combatant.speed)" class="w-16 p-1 border rounded">
                    <button @click="removePlayer(combatant.id)" class="bg-red-500 text-white py-2 px-4 rounded whitespace-nowrap">Remove</button>
                </div>
            </template>
            <template v-else>
                <button @click="combatant.isCollapsed = !combatant.isCollapsed" class="w-full text-left bg-gray-200 p-2 rounded mt-2">
                    Opponent: {{ combatant.name }} (Speed: {{ combatant.speed }})
                    <span v-if="combatant.isCollapsed">
                        - Attack: {{ combatant.attack }}, Defense: {{ combatant.defence }}, Weapon: {{ combatant.weapon }}, Damage: {{ combatant.damage }}
                    </span>
                </button>
                <div v-show="!combatant.isCollapsed" class="mt-2">
                    <div class="grid grid-cols-2 gap-2">
                        <div><label>Gender:</label><p class="w-full p-1 border rounded">{{ combatant.gender }}</p></div>
                        <div><label>Name:</label><p class="w-full p-1 border rounded">{{ combatant.name }}</p></div>
                        <div><label>Attack:</label><p class="w-full p-1 border rounded">{{ combatant.attack }}</p></div>
                        <div><label>Defense:</label><p class="w-full p-1 border rounded">{{ combatant.defence }}</p></div>
                        <div><label>Speed:</label><p class="w-full p-1 border rounded">{{ combatant.speed }}</p></div>
                        <div><label>HP:</label><p class="w-full p-1 border rounded">{{ combatant.hp }}</p></div>
                        <div><label>Weapon:</label><p class="w-full p-1 border rounded">{{ combatant.weapon }}</p></div>
                        <div><label>Damage:</label><p class="w-full p-1 border rounded">{{ combatant.damage }}</p></div>
                    </div>
                    <h4 class="font-bold mt-4">Damage Effects</h4>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label>Head:</label>
                            <p class="w-full p-1 border rounded">{{ combatant.headArmor }}</p>
                            <div class="flex space-x-2">
                                <select v-model="combatant.headEffect1" class="w-full p-1 border rounded">
                                    <option value=""></option>
                                    <option value="T">T</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                                <select v-model="combatant.headEffect2" class="w-full p-1 border rounded">
                                    <option value=""></option>
                                    <option value="T">T</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                                <select v-model="combatant.headEffect3" class="w-full p-1 border rounded">
                                    <option value=""></option>
                                    <option value="T">T</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label>Body:</label>
                            <p class="w-full p-1 border rounded">{{ combatant.bodyArmor }}</p>
                            <div class="flex space-x-2">
                                <select v-model="combatant.bodyEffect1" class="w-full p-1 border rounded">
                                    <option value=""></option>
                                    <option value="T">T</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                                <select v-model="combatant.bodyEffect2" class="w-full p-1 border rounded">
                                    <option value=""></option>
                                    <option value="T">T</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                                <select v-model="combatant.bodyEffect3" class="w-full p-1 border rounded">
                                    <option value=""></option>
                                    <option value="T">T</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label>Left Hand:</label>
                            <p class="w-full p-1 border rounded">{{ combatant.leftHandArmor }}</p>
                            <div class="flex space-x-2">
                                <select v-model="combatant.leftHandEffect1" class="w-full p-1 border rounded">
                                    <option value=""></option>
                                    <option value="T">T</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                                <select v-model="combatant.leftHandEffect2" class="w-full p-1 border rounded">
                                    <option value=""></option>
                                    <option value="T">T</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                                <select v-model="combatant.leftHandEffect3" class="w-full p-1 border rounded">
                                    <option value=""></option>
                                    <option value="T">T</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label>Right Hand:</label>
                            <p class="w-full p-1 border rounded">{{ combatant.rightHandArmor }}</p>
                            <div class="flex space-x-2">
                                <select v-model="combatant.rightHandEffect1" class="w-full p-1 border rounded">
                                    <option value=""></option>
                                    <option value="T">T</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                                <select v-model="combatant.rightHandEffect2" class="w-full p-1 border rounded">
                                    <option value=""></option>
                                    <option value="T">T</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                                <select v-model="combatant.rightHandEffect3" class="w-full p-1 border rounded">
                                    <option value=""></option>
                                    <option value="T">T</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label>Left Leg:</label>
                            <p class="w-full p-1 border rounded">{{ combatant.leftLegArmor }}</p>
                            <div class="flex space-x-2">
                                <select v-model="combatant.leftLegEffect1" class="w-full p-1 border rounded">
                                    <option value=""></option>
                                    <option value="T">T</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                                <select v-model="combatant.leftLegEffect2" class="w-full p-1 border rounded">
                                    <option value=""></option>
                                    <option value="T">T</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                                <select v-model="combatant.leftLegEffect3" class="w-full p-1 border rounded">
                                    <option value=""></option>
                                    <option value="T">T</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label>Right Leg:</label>
                            <p class="w-full p-1 border rounded">{{ combatant.rightLegArmor }}</p>
                            <div class="flex space-x-2">
                                <select v-model="combatant.rightLegEffect1" class="w-full p-1 border rounded">
                                    <option value=""></option>
                                    <option value="T">T</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                                <select v-model="combatant.rightLegEffect2" class="w-full p-1 border rounded">
                                    <option value=""></option>
                                    <option value="T">T</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                                <select v-model="combatant.rightLegEffect3" class="w-full p-1 border rounded">
                                    <option value=""></option>
                                    <option value="T">T</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <h4 class="font-bold mt-4">Description</h4>
                    <textarea v-model="combatant.description" rows="2" class="w-full p-1 border rounded"></textarea>
                </div>
            </template>
        </div>
        <div class="save-load-container mt-6 text-center">
            <input type="text" v-model="saveName" placeholder="Save Name" class="p-2 border rounded">
            <button @click="saveState" class="bg-blue-500 text-white py-2 px-4 rounded ml-2 whitespace-nowrap">Save</button>
            <select v-model="selectedSave" @change="loadState" class="p-2 border rounded ml-2">
                <option value="">Select Save</option>
                <option v-for="save in savedStates" :value="save">{{ save }}</option>
            </select>
            <button @click="loadState" class="bg-green-500 text-white py-2 px-4 rounded ml-2 whitespace-nowrap">Load</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
