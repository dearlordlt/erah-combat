<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERAH Combat Setup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body class="font-sans">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-2xl text-center">ERAH Combat Setup</h1>
        
        <div class="flex items-center mt-4">
            <label for="opponentsCount" class="mr-2">Number of Opponents:</label>
            <input type="number" id="opponentsCount" v-model="opponentsCount" class="w-full p-2 border rounded mr-2">
            <button @click="startCombat" class="bg-blue-500 text-white py-2 px-4 rounded whitespace-nowrap">Start Combat</button>
            <button @click="newTurn" class="bg-purple-500 text-white py-2 px-4 rounded ml-2 whitespace-nowrap">New Turn</button>
        </div>

        <h2 class="text-xl text-center mt-6">Add Player</h2>

        <div class="flex items-center mt-2">
            <input type="text" v-model="newPlayer.name" placeholder="Player Name" class="w-full p-2 border rounded mr-2">
            <input type="number" v-model="newPlayer.speed" placeholder="Speed" class="w-full p-2 border rounded mr-2">
            <button @click="addPlayer" class="bg-green-500 text-white py-2 px-4 rounded mr-2 whitespace-nowrap">Add Player</button>
            <button @click="sortCombatants" class="bg-yellow-500 text-white py-2 px-4 rounded whitespace-nowrap">Sort by Speed</button>
        </div>

        <div v-for="combatant in combatants" :key="combatant.id" class="border p-4 rounded mt-4">
            <template v-if="combatant.type === 'player'">
                <div class="flex justify-between items-center">
                    <span class="font-bold">Player: {{ combatant.name }}</span>
                    <input type="number" v-model="combatant.speed" @input="updatePlayerSpeed(combatant.id, combatant.speed)" class="w-16 p-1 border rounded">
                    <button @click="removePlayer(combatant.id)" class="bg-red-500 text-white py-2 px-4 rounded whitespace-nowrap">Remove</button>
                </div>
            </template>
            <template v-else>
                <button @click="combatant.isCollapsed = !combatant.isCollapsed" class="w-full text-left bg-gray-200 p-2 rounded mt-2">
                    Opponent: {{ combatant.name }} (Speed: {{ combatant.speed }} / CS: {{ combatant.currentSpeed }})
                    - Attack: {{ combatant.attack }}, Defense: {{ combatant.defence }}, Weapon: {{ combatant.weapon }}, Damage: {{ combatant.damage }}
                    <button :disabled="combatant.currentSpeed <= 0" @click="attack(combatant)" class="text-red-500 ml-2">⚔️</button>
                    <button :disabled="combatant.currentSpeed <= 0" @click="defend(combatant)" class="text-blue-500 ml-2">🛡️</button>
                </button>
                <div v-show="!combatant.isCollapsed" class="mt-2">
                    <opponent-details :combatant="combatant" @attack="attack" @defend="defend"></opponent-details>
                </div>
            </template>
        </div>
        <div class="save-load-container mt-6 text-center">
            <input type="text" v-model="saveName" placeholder="Save Name" class="p-2 border rounded">
            <button @click="saveState" class="bg-blue-500 text-white py-2 px-4 rounded ml-2 whitespace-nowrap">Save</button>
            <select v-model="selectedSave" @change="loadState" class="p-2 border rounded ml-2">
                <option value="">Select Save</option>
                <option v-for="save in savedStates" :value="save">{{ save }}</option>
            </select>
            <button @click="loadState" class="bg-green-500 text-white py-2 px-4 rounded ml-2 whitespace-nowrap">Load</button>
        </div>
    </div>

    <template id="opponent-details-template">
        <div>
            <div class="grid grid-cols-3 gap-2">
                <div><span class="font-bold">Gender:</span> {{ combatant.gender }}</div>
                <div><span class="font-bold">Name:</span> {{ combatant.name }}</div>
                <div><span class="font-bold">Attack:</span> {{ combatant.attack }}</div>
                <div><span class="font-bold">Defense:</span> {{ combatant.defence }}</div>
                <div><span class="font-bold">Speed:</span> {{ combatant.speed }}</div>
                <div><span class="font-bold">HP:</span> {{ combatant.hp }}</div>
                <div><span class="font-bold">Weapon:</span> {{ combatant.weapon }}</div>
                <div><span class="font-bold">Damage:</span> {{ combatant.damage }}</div>
            </div>
            <h4 class="font-bold mt-4">Damage Effects</h4>
            <div class="grid grid-cols-2 gap-2">
                <damage-effect location="Head" :armor="combatant.headArmor" :effects="[combatant.headEffect1, combatant.headEffect2, combatant.headEffect3]" @update="updateEffect('head', $event)"></damage-effect>
                <damage-effect location="Body" :armor="combatant.bodyArmor" :effects="[combatant.bodyEffect1, combatant.bodyEffect2, combatant.bodyEffect3]" @update="updateEffect('body', $event)"></damage-effect>
                <damage-effect location="Left Hand" :armor="combatant.leftHandArmor" :effects="[combatant.leftHandEffect1, combatant.leftHandEffect2, combatant.leftHandEffect3]" @update="updateEffect('leftHand', $event)"></damage-effect>
                <damage-effect location="Right Hand" :armor="combatant.rightHandArmor" :effects="[combatant.rightHandEffect1, combatant.rightHandEffect2, combatant.rightHandEffect3]" @update="updateEffect('rightHand', $event)"></damage-effect>
                <damage-effect location="Left Leg" :armor="combatant.leftLegArmor" :effects="[combatant.leftLegEffect1, combatant.leftLegEffect2, combatant.leftLegEffect3]" @update="updateEffect('leftLeg', $event)"></damage-effect>
                <damage-effect location="Right Leg" :armor="combatant.rightLegArmor" :effects="[combatant.rightLegEffect1, combatant.rightLegEffect2, combatant.rightLegEffect3]" @update="updateEffect('rightLeg', $event)"></damage-effect>
            </div>
            <h4 class="font-bold mt-4">Description</h4>
            <textarea v-model="combatant.description" rows="2" class="w-full p-1 border rounded"></textarea>
        </div>
    </template>

    <template id="damage-effect-template">
        <div class="border p-2 rounded flex items-center space-x-2">
            <span class="font-bold whitespace-nowrap">{{ location }} 🛡️ {{ armor }}</span>
            <select v-model="effects[0]" @change="updateEffect" class="w-full p-1 border rounded">
                <option value=""></option>
                <option value="T">T</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <select v-model="effects[1]" @change="updateEffect" class="w-full p-1 border rounded">
                <option value=""></option>
                <option value="T">T</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <select v-model="effects[2]" @change="updateEffect" class="w-full p-1 border rounded">
                <option value=""></option>
                <option value="T">T</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
